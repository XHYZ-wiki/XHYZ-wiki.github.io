﻿
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            loadNavbar: true,
            coverpage: true,

            //插件内容

            //搜索
            search: 'auto',
            search: {
                placeholder: '搜索...',
                noData: '无结果',
            },
            //字数统计
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            //Alerts
            'flexble-alert': {
                style: 'callout'
            },
            //历史更新记录
            timeUpdater: {
                text: ">最后更新时间: {docsify-updated}",
                formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}",
                whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
            },
            //进度条美化
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
            //回到顶部
            docsifyBackTop: {
                size: 32,
                bottom: 15,
                right: 15,
                Logo: 'top',
                bgColor: '#42b983' 
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- Tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 历史更新记录 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- 进度条美化 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <!-- 回到顶部 -->
    <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
</body>
</html>
